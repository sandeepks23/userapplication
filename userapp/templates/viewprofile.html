<!DOCTYPE html>
{%extends 'homepage.html'%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h3 style="text-align:center;">My Profile</h3>
            <table class="table">
                <tr>
                    <th>Username</th>
                    <td>{{request.user.username}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{request.user.first_name}} {{request.user.last_name}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{request.user.email}}</td>
                </tr>

            </table>
            <a class="btn btn-danger" href="{%url 'update' %}">Update Profile</a>
        </div>
        <div class="col-4"></div>
    </div>
</div>


{% endblock %}
